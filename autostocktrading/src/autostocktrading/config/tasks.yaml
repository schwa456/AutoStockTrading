# 최종 트레이딩 계획 수립 태스크
trade_planning_task:
  description: >
    Allocator에게서 전달받은 최적 포트폴리오 비중을 바탕으로,
    각 종목별 정확한 매수 수량과 주문 가격 전략을 포함한 최종 트레이딩 계획을 수립하라.
  expected_output: >
    매수할 종목, 수량, 목표 가격, 주문 방식(시장가/지정가) 등을 포함한
    구체적인 실행 계획 보고서
  agent: trader_planner
  context:
    - valuation_task
    - risk_analysis_task
    - allocation_task